<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Task 3 - Responsive Form</title>
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
</head>

<body>
      <div class="container" style="margin-top:150px;">
            <div class="row">
                  <div class="col-md-6 col-md-offset-3">
                        <div class="form-box">
                              <h3 class="text-center fw-bold"
                                    style="font-weight: 900; font-size:xx-large; padding-bottom: 20px;">Task-3
                                    Responsive Form</h3>
                              <form action="/submit" method="POST" onsubmit="return validateForm()">
                                    <div class="form-group">
                                          <label>Name</label>
                                          <input type="text" class="form-control" placeholder="Enter your name"
                                                name="name" id="name" required>
                                    </div>

                                    <div class="form-group">
                                          <label>Email</label>
                                          <input type="email" class="form-control" placeholder="name.123.clg@gmail.com"
                                                name="email" id="email" required>
                                    </div>

                                    <div class="form-group">
                                          <label>Age</label>
                                          <input type="number" class="form-control" name="age" id="age" required>
                                    </div>

                                    <div class="form-group">
                                          <label>Message</label>
                                          <textarea class="form-control" placeholder="Type your message here"
                                                name="message" id="message" rows="3"></textarea>
                                    </div>

                                    <button type="submit" class="btn btn-success btn-block">Submit</button>
                              </form>
                        </div>
                  </div>
            </div>
      </div>

      <script>
            function validateForm() {
                  let age = document.getElementById("age").value;
                  if (age < 18) {
                        alert("Age must be 18 or above!");
                        return false;
                  }
                  return true;
            }
      </script>
</body>

</html>
